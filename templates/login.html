{% extends 'base.html' %}

{% block title %}
Авторизация
{% endblock %}

{% block content %}
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h4 class="text-center">Авторизация</h4>
          </div>
          <div class="card-body">
            {% with messages = get_flashed_messages() %}
              {% if messages %}
                <div class="alert alert-danger">
                  <ul>
                    {% for message in messages %}
                      <li>{{ message }}</li>
                    {% endfor %}
                  </ul>
                </div>
              {% endif %}
            {% endwith %}
            <form method="post">
              <div class="mb-3">
                <label for="card-number" class="form-label">Приложите карту сотрудника:</label>
                <input type="password" class="form-control" id="card-number" name="cards" required autofocus="autofocus" placeholder="номер карты">
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary">Вход</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
