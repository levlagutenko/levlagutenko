{% extends 'base.html' %}

{% block title %}
Приемка-выдача
{% endblock %}

{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приемка-выдача</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        h2 {
            color: #333;
        }
        select, button {
            padding: 18px;
            margin: 5px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:active {
        background-color: #3481B8;
        color: #154889;
        }
        select {
            width: 400px;
        }
        #container {
            display: flex;
            width: 550px;
            justify-content: center;
        }
        #calculator {
            margin-left: 20px;
            width: 250px;
        }
        #calculator button.zero {
            width: 180px;
        }
    </style>
</head>
<body>

    <h2>Заголовок</h2>

    <div id="container" class="form-control">
        <div>
            <select class="form-control" required autofocus="autofocus">
                <option disabled selected value="">Выберите картридж из списка</option>
                <option value="option1">Опция 1</option>
                <option value="option2">Опция 2</option>
                <option value="option3">Опция 3</option>
            </select>
            <br>
            <button>Принять</button>
            <button> Выдать</button>
        </div>

        <div id="calculator" class="form-control">
            <input type="text" id="display" disabled>
            <br>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <br>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <br>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <br>
            <button class="zero" onclick="appendToDisplay('0')">0</button>
        </div>
    </div>

    <script>
        function appendToDisplay(value) {
            document.getElementById("display").value += value;
        }

        function calculate() {
            try {
                document.getElementById("display").value = eval(document.getElementById("display").value);
            } catch (error) {
                document.getElementById("display").value = "Error";
            }
        }

        function clearDisplay() {
            document.getElementById("display").value = "";
        }
    </script>
</body>

{% endblock %}
